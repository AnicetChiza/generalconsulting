<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editer le visa</title>

    <!--css-->
    <link rel="stylesheet" href="../asset/css/style.css">
    <link rel="stylesheet" href="../asset/css/admin.css">

    <!--Icons-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />    

</head>
<body>

    <section class="admin-section">
        <div class="first-bloc">
            <nav>
                <a href="admindashboard.html">
                    <i class="bi bi-clipboard-pulse"></i>
                    <span>Dashboard</span>
                </a>
                <a href="statusadmin.html">
                    <i class="bi bi-check-circle"></i>
                    <span>Status</span>
                </a>
                <a href="partenaireadmin.html">
                    <i class="bi bi-people"></i>
                    <span>Partenaires</span>
                </a>
                <a href="admine-visa.html">
                    <i class="bi bi-globe"></i>
                    <span>E-visa</span>
                </a>
                <a class="activ" href="admin-visa.html">
                    <i class="bi bi-file-earmark-text"></i>
                    <span>Visa</span>
                </a>
                <a href="adminaccount.html">
                    <i class="bi bi-person-circle"></i>
                    <span>Mon compte</span>
                </a>
                <form action="">
                    <button class="logout-admin">
                        <i class="bi bi-power"></i> <span>Déconnexion</span>
                    </button>
                </form>
            </nav>
        </div>

        <div class="second-bloc">
            <div class="menu-dash">
                <i class="bi bi-list-nested hamburger"></i>
            </div>
            <div class="overlay-dash"></div>
            <i class="bi bi-x-lg exit-dash"></i>
            
            <div class="add-e-visa">
                <form action="">
                    <h3>Modifier le visa</h3>
                    <div class="input-add">
                        <input class="my-input" type="file" id="media-upload">
                    </div>
                    <div class="input-add">
                        <input class="my-input" type="text" placeholder="Editer le nom du pays">
                    </div>
                    <div class="input-add">
                        <textarea name="" id="" placeholder="Editer la breve description du visa"></textarea>
                    </div>
                    <div class="input-add">
                        <input class="my-input" type="text" placeholder="Editer le types du visa">
                    </div>
                    <div class="input-add">
                        <input class="my-input" type="text" placeholder="Editer la durée du visa">
                    </div>
                    <div class="input-add">
                        <input class="my-input" type="text" placeholder="Editer le prix du visa">
                    </div>
                    <input class="submit" type="submit" value="Ajouter les modifications">
                </form>
            </div>
        </div>
    </section>
    
    <script src="../asset/javascript/admin.js"></script>
    
</body>
</html>
